# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: ["main"]

env:
  TESTNET_PRIVATE_KEY: ${{ secrets.TESTNET_PRIVATE_KEY }}
  TESTNET_REVENUE_SHARE_FACTORY_ADDRESS: ${{ secrets.TESTNET_REVENUE_SHARE_FACTORY_ADDRESS }}
  TESTNET_CAPPED_REVENUE_SHARE_FACTORY_ADDRESS: ${{ secrets.TESTNET_CAPPED_REVENUE_SHARE_FACTORY_ADDRESS }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
      - name: "Create env file"
        run: |
          touch .env
          echo TESTNET_PRIVATE_KEY=${{ secrets.TESTNET_PRIVATE_KEY }} >> .env
		  echo TESTNET_REVENUE_SHARE_FACTORY_ADDRESS=${{ secrets.TESTNET_REVENUE_SHARE_FACTORY_ADDRESS }} >> .env
		  echo TESTNET_CAPPED_REVENUE_SHARE_FACTORY_ADDRESS=${{ secrets.TESTNET_CAPPED_REVENUE_SHARE_FACTORY_ADDRESS }} >> .env
          cat .env
      - run: npm ci
      - run: npm run lint

      - run: npm run coverage

      - name: Run Slither
        uses: crytic/slither-action@v0.1.1
        continue-on-error: true
        id: slither
        with:
          sarif: results.sarif
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ steps.slither.outputs.sarif }}

      - name: Deploy to Testnet (Mumbai)
        run: npm run deploy-testnet
